title: Lexxy
description: A modern rich text editor for Rails
url: "https://basecamp.github.io"
baseurl: "/lexxy"

theme: just-the-docs

# Navigation
nav_enabled: true
heading_anchors: true

# Search
search_enabled: true
search.heading_level: 2
search.previews: 3

# Aux links (top-right)
aux_links:
  "View on GitHub": "https://github.com/basecamp/lexxy"
aux_links_new_tab: true

# Footer
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/basecamp/lexxy"
gh_edit_branch: "main"
gh_edit_view_mode: "edit"
gh_edit_source: "docs"

# Color scheme
color_scheme: light

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Callouts
callouts:
  important:
    title: Important
    color: yellow
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue

# Exclude files from Jekyll build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Plugins
plugins:
  - jekyll-seo-tag
